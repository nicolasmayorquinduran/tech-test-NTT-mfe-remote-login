<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <div class="server-error" *ngIf="errorMessage()">
      <small>{{ errorMessage() }}</small>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          id="username" 
          type="text" 
          formControlName="username" 
          placeholder="Ingresa tu usuario"
          class="form-control"
        />
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small *ngIf="loginForm.get('username')?.hasError('required')">El usuario es requerido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Ingresa tu contraseña"
          class="form-control"
        />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es requerida</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 4 caracteres</small>
        </div>
      </div>

      <button 
        type="submit" 
        class="btn-submit" 
        [disabled]="!loginForm.valid || isLoading()"
      >
        {{ isLoading() ? 'Iniciando sesión...' : 'Ingresar' }}
      </button>
    </form>
  </div>
</div>
